<style>
  .item1{background:LightSkyBlue;}
  .item2{
    background:LightSalmon;
    justify-self: center;
  }  
  .item3{
    background:PaleTurquoise;
    align-self: end;
  }  
  .item4{background:LightPink;}
  .item5 {
    background: PaleGreen;
    grid-column: 2 / 4;
    grid-row: 2 / 4;
    grid-area: footer;
  }
  
  // grid-column: 2 /4 will make item 5 span from the second vertical line in the grid to the fourth. 
  // A 3 x 3 grid has 4 vertical lines and 4 horizontal lines. 
  
  .container {
    font-size: 40px;
    min-height: 300px;
    width: 100%;
    background: LightGray;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    grid-gap: 10px;
    justify-items: center;
    // justify-items works like justify-self, but it positions all of the items in the grid horizontally. 
    // use align-items to position them vertically
    
    grid-template-areas:
      "header header header"
      "advert content content"
      "footer footer footer";  
  }
</style>
  
<div class="container">
  <div class="item1">1</div>
  
  <div class="item2">2</div>
  <div class="item3">3</div>
  <div class="item4">4</div>
  <div class="item5">5</div>
  
</div>
